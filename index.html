<html>
<head>
	<meta charset=utf-8>
	<title>Ten Cadence Weather</title>
	<link href="css/style.css" rel="stylesheet" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="js/main.js"></script>
</head>
  
<body onload="">
	<video poster="http://jonmaldia.com/tencadenceweather/img/umbrellas.jpeg" id="bg-vid" playsinline autoplay muted loop>
		<source id="weather-vid">
	</video>

	<!-- This will wrap the whole page content -->
	<div class="wrapper">

		<!-- Main image -->
		<div class="main-img">
			<img src="http://jonmaldia.com/tencadenceweather/img/if_Dash_board_2638347.svg">
		</div>

		<!-- Page Header -->
		<header>
			<h3 id="company-name">Ten Cadence Weather</h3>
		</header>
		
		<!-- This is where the weather will display	 -->
		<section>
			<div id="location">
        <h2>Loading...</h2>
      </div>
      
      <div id="conditions">
      </div>
      
			<div id="weather">
			</div>
      
      <div id="details">
      </div>
		</section>

		<!-- This button will convert the temperature to Celsius -->
		<div id="buttons">
			<button id="button-convert">
				Convert to Celsius        
			</button>
		</div>
	</div>

</body>

</html>
